<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add & View Books - Library</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">Library Management System</div>
  </header>

  <main class="container">
    <!-- Add Book Form -->
    <div class="panel">
      <h2>Add a New Book</h2>
      <div id="notify" class="notify" style="opacity:0"></div>
      <form id="addBookForm">
        <input id="bookTitle" placeholder="Title" required>
        <input id="bookAuthor" placeholder="Author" required>
        <input id="bookIsbn" placeholder="ISBN" required>
        <button type="submit" class="primary">Add Book</button>
      </form>
    </div>

    <!-- View Books Table -->
    <div class="panel large">
      <h2>Books</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="books"></tbody>
      </table>

      <a href="/home.html" class="nav-link">Back to Home</a>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/common.js"></script>
  <script src="/add-book.js"></script>
  <script src="/view-books.js"></script>
</body>
</html>
