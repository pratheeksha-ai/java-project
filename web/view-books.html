 <!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>View Books & Members - Library</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">Library Management System</div>
  </header>
  <main class="container">
    <div class="panel large">
      <div id="notify" class="notify" style="opacity:0"></div>

      <h2>Books</h2>
      <table class="table">
        <thead><tr><th>Title</th><th>Author</th><th>ISBN</th><th>Status</th><th>Action</th></tr></thead>
        <tbody id="books"></tbody>
      </table>

      <h2>Members</h2>
      <table class="table">
        <thead><tr><th>Name</th><th>Member ID</th><th>Email</th><th>Action</th></tr></thead>
        <tbody id="members"></tbody>
      </table>

      <a href="/home.html" class="nav-link">Back to Home</a>
    </div>
  </main>
  <script src="/common.js"></script>
  <script src="/view-books.js"></script>
</body>
</html>
